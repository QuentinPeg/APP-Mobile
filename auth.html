<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch Auth Redirect</title>
</head>
<body>
  <p>Redirection en cours...</p>
  <script>
    // Récupère le fragment de l'URL (#access_token=...)
    const hash = window.location.hash.substring(1); 
    // Redirige vers ton appli Android avec une scheme custom
    window.location.href = "myapp://callback?" + hash;
  </script>
</body>
</html>
