<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #twitch-embed {
      width: 100%;
      height: 100%;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="twitch-embed"></div>
  <div id="status">üîÑ Connexion...</div>

  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script type="text/javascript">
    // R√©cup√©ration du channel depuis l‚ÄôURL
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get('channel') || "twitch";
    
    // Cr√©ation du lecteur Twitch
    new Twitch.Player("twitch-embed", {
      channel: channel,
      width: '100%',
      height: '100%',
      autoplay: true
    });

    // R√©cup√©ration du token inject√© par VideoChatActivity
    const token = localStorage.getItem("twitch_access_token");

    const statusDiv = document.getElementById("status");

    if (token) {
      statusDiv.textContent = "‚úÖ Token trouv√©, connexion Twitch active";

      // Exemple : appel API Twitch pour r√©cup√©rer ton profil
      fetch("https://api.twitch.tv/helix/users", {
        headers: {
          "Authorization": "Bearer " + token,
          "Client-Id": "ygixxd8l01qs1ykm920al5y65bf5sa" // ‚ö†Ô∏è remplace par ton vrai client_id
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.data && data.data.length > 0) {
          const user = data.data[0];
          statusDiv.textContent = `üë§ Connect√© en tant que ${user.display_name}`;
        } else {
          statusDiv.textContent = "‚ùå Token invalide ou expir√©";
        }
      })
      .catch(err => {
        console.error(err);
        statusDiv.textContent = "‚ö†Ô∏è Erreur lors de la r√©cup√©ration du profil";
      });
    } else {
      statusDiv.textContent = "‚ùå Aucun token trouv√© (mode invit√©)";
    }
  </script>
</body>
</html>
